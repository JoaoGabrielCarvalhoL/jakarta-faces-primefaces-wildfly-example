<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Category</title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Category">
		<p:messages closable="true">
			<p:autoUpdate></p:autoUpdate>
		</p:messages>
			<h:panelGrid columns="4" id="dataPanel">
				<p:outputLabel value="Code"></p:outputLabel>
				<p:inputText readonly="true" size="10" value="#{categoryBean.category.id}"></p:inputText>

				<p:outputLabel value="Name"></p:outputLabel>
				<p:inputText maxlength="50" size="30" value="#{categoryBean.category.name}" required="true" requiredMessage="The name field is required!"></p:inputText>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Save" actionListener="#{categoryBean.save}" update="dataPanel"></p:commandButton>
			</h:panelGrid>

			<p:separator></p:separator>

			<p:dataTable paginator="true" lazy="false">
				<p:column headerText="#"></p:column>
				<p:column headerText="Name"></p:column>
				<p:column headerText="Options"></p:column>
			</p:dataTable>

		</p:panel>

	</h:form>







</h:body>
</html>
